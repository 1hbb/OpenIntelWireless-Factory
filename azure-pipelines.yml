# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger: none
pr: none

schedules:
- cron: "0 */8 * * *"
  displayName: Schedule Build
  branches:
    include:
    - master
  always: true

pool:
  vmImage: 'macos-latest'

steps:

- task: Bash@3
  displayName: Check Changes
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
      git clone https://github.com/OpenIntelWireless/HeliPort.git
      cd HeliPort
      pod install
      pwd


- task: Bash@3
  displayName: Check Changes
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
      git clone https://github.com/OpenIntelWireless/itlwm.git

- task: Xcode@5
  inputs:
    actions: 'build'
    scheme: 'fwgen'
    sdk: 'macosx'
    configuration: 'Debug'
    xcWorkspacePath: '/Users/runner/work/1/s/itlwm/itlwm.xcodeproj'
    xcodeVersion: 'default' # Options: 8, 9, 10, default, specifyPath

- task: Xcode@5
  inputs:
    actions: 'build'
    scheme: 'itlwm'
    sdk: 'macosx'
    configuration: 'Debug'
    xcWorkspacePath: '/Users/runner/work/1/s/itlwm/itlwm.xcodeproj'
    xcodeVersion: 'default' # Options: 8, 9, 10, default, specifyPath

- task: Xcode@5
  inputs:
    actions: 'build'
    scheme: 'HeliPort'
    sdk: 'macosx'
    configuration: 'Debug'
    xcWorkspacePath: '/Users/runner/work/1/s/HeliPort/HeliPort.xcworkspace'
    xcodeVersion: 'default' # Options: 8, 9, 10, default, specifyPath

- task: Bash@3
  displayName: Check Changes
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
      cd /Users/runner/Library/Developer/Xcode/DerivedData/
      pwd
      ls
      cd HeliPort-gsvordzttwrowbcpijzllgtczvfw/Build/Products/Debug/
      ls
      
      BD="$(date +"%Y-%m-%d")" # Build Date
      echo "##vso[task.setvariable variable=BuildDate]$BD"

- task: Bash@3
  displayName: Check Changes
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
      cd /Users/runner/Library/Developer/Xcode/DerivedData/
      pwd
      ls
      cd itlwm-abddpiaeqpzttlcatogytajfomqe/Build/Products/Debug/
      ls
      

- task: Bash@3
  displayName: Check Changes
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
      cd /Users/runner/desktop/
      mkdir "HeliPort-itlwm"
      mv  /Users/runner/Library/Developer/Xcode/DerivedData/itlwm-abddpiaeqpzttlcatogytajfomqe/Build/Products/Debug/itlwm.kext /Users/runner/desktop/HeliPort-itlwm
      mv /Users/runner/Library/Developer/Xcode/DerivedData/HeliPort-gsvordzttwrowbcpijzllgtczvfw/Build/Products/Debug/HeliPort.app /Users/runner/desktop/HeliPort-itlwm
      zip -r HeliPort-itlwm.zip HeliPort-itlwm
      

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'github.com_1hbb'
    repositoryName: '1hbb/OpenIntelWireless-Factory'
    action: 'edit'
    target: '$(Build.SourceVersion)'
    tag: '$(BuildDate)'
    title: '$(BuildDate)'
    assets: '/Users/runner/desktop/HeliPort-itlwm.zip'
    isPreRelease: true
    addChangeLog: false



